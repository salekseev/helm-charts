apiVersion: apps/v1
kind: Deployment
metadata:
  name: spicedb-compliant
  labels:
    app.kubernetes.io/name: spicedb
    app.kubernetes.io/version: "1.39.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: spicedb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spicedb
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: spicedb
        image: authzed/spicedb:v1.39.0
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 8443
          name: http
        - containerPort: 9090
          name: metrics
