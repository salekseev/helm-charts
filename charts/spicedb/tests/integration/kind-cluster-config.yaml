# Kind cluster configuration for SpiceDB integration tests
# Used by both local tests (migration-test.sh) and CI workflows
#
# This configuration provides:
# - 1 control-plane node with port mappings for external access
# - 2 worker nodes for testing pod distribution and dispatch clustering
#
# The multi-node setup allows testing:
# - HA deployments with 2+ replicas
# - Dispatch cluster communication across pods
# - Pod anti-affinity and topology spread constraints
# - Realistic production-like deployment scenarios

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30051
    hostPort: 50051
    protocol: TCP
  - containerPort: 30443
    hostPort: 8443
    protocol: TCP
- role: worker
- role: worker
