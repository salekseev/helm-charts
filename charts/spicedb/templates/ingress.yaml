{{- if .Values.ingress.enabled }}
# Ingress resource for exposing SpiceDB to external traffic
# Supports multiple ingress controllers: nginx, Contour, Traefik
# Uses networking.k8s.io/v1 API for Kubernetes 1.19+
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "spicedb.fullname" . }}
  labels:
    {{- include "spicedb.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  # IngressClass defines which ingress controller should handle this Ingress
  # Common values: nginx, contour, traefik
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  # TLS configuration for HTTPS endpoints
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- if .secretName }}
      secretName: {{ .secretName }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- else }}
            # Default pathType is Prefix for broad matching
            # ImplementationSpecific allows ingress controller-specific behavior
            pathType: Prefix
            {{- end }}
            backend:
              service:
                name: {{ include "spicedb.fullname" $ }}
                port:
                  {{- if .servicePort }}
                  {{- if kindIs "string" .servicePort }}
                  name: {{ .servicePort }}
                  {{- else }}
                  number: {{ .servicePort }}
                  {{- end }}
                  {{- else }}
                  # Default to gRPC port if not specified
                  name: grpc
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
