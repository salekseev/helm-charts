{{- if .Values.autoscaling.enabled }}
# HorizontalPodAutoscaler provides automatic scaling based on resource utilization
# This automatically adjusts the number of SpiceDB pods based on CPU and memory usage
# Note: When HPA is enabled, manually setting replicaCount in values.yaml is ignored
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "spicedb.fullname" . }}
  labels:
    {{- include "spicedb.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "spicedb.fullname" . }}
  # Minimum number of replicas to maintain
  # Should be at least 2 for high availability
  minReplicas: {{ .Values.autoscaling.minReplicas | default 2 }}
  # Maximum number of replicas to scale up to
  # Set based on expected maximum load and cluster capacity
  maxReplicas: {{ .Values.autoscaling.maxReplicas | default 10 }}
  metrics:
  # CPU-based scaling
  # Scales up when average CPU utilization across all pods exceeds the target
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage | default 80 }}
  # Memory-based scaling
  # Scales up when average memory utilization across all pods exceeds the target
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage | default 80 }}
{{- end }}
