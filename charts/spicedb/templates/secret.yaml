{{- $effectiveExistingSecret := include "spicedb.existingSecret" . -}}
{{- if and (or (not $effectiveExistingSecret) (eq $effectiveExistingSecret "")) (ne (include "spicedb.datastoreEngine" .) "memory") -}}
{{- if .Values.config.autogenerateSecret -}}
{{- $secretName := include "spicedb.fullname" . -}}
{{- $secret := lookup "v1" "Secret" .Release.Namespace $secretName -}}
{{- $presharedKey := "" -}}
{{- if $secret -}}
  {{- $presharedKey = index $secret.data "preshared-key" | b64dec -}}
{{- else -}}
  {{- $presharedKey = include "spicedb.generatePresharedKey" . -}}
{{- end -}}
{{- $datastoreURI := include "spicedb.datastoreConnectionString" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "spicedb.labels" . | nindent 4 }}
  annotations:
    # Create this secret before migration job runs
    helm.sh/hook: pre-install,pre-upgrade
    # Set hook weight lower than migration job to ensure secret is created first
    helm.sh/hook-weight: "-1"
    # Keep the secret after hook execution for use by deployments
    helm.sh/hook-delete-policy: before-hook-creation
    # Warning annotation for auto-generated secrets
    spicedb.authzed.com/warning: "This secret was auto-generated. NOT suitable for production. Generate a secure preshared key and use existingSecret."
type: Opaque
data:
  preshared-key: {{ $presharedKey | b64enc | quote }}
  {{- if $datastoreURI }}
  datastore-uri: {{ $datastoreURI | b64enc | quote }}
  {{- end }}
{{- end -}}
{{- end }}

