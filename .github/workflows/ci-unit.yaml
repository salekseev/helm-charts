name: Unit Tests & Validation

# Fast, required checks that run on every PR
# - Helm linting
# - Unit tests with helm-unittest
# - Security policy validation
# - Chart testing (ct lint and ct install)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Lint chart
        run: |
          cd charts/spicedb
          helm lint . --strict

  unittest:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Install helm-unittest plugin
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: Run unit tests
        run: |
          cd charts/spicedb
          helm unittest --color .

  preset-validation:
    name: Validate Configuration Presets
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Validate preset files exist
        run: |
          cd charts/spicedb
          for preset in development production-postgres production-cockroachdb production-ha; do
            if [ ! -f "values-presets/${preset}.yaml" ]; then
              echo "ERROR: Preset file values-presets/${preset}.yaml not found"
              exit 1
            fi
            echo "✓ Found preset: values-presets/${preset}.yaml"
          done

      - name: Lint all presets with helm lint
        run: |
          cd charts/spicedb
          echo "Running helm lint on all presets..."

          for preset in values-presets/*.yaml; do
            preset_name=$(basename "$preset")
            echo "Linting with preset: $preset_name"
            helm lint . -f "$preset" --strict
            echo "✓ Lint passed for $preset_name"
          done

      - name: Validate development preset
        run: |
          cd charts/spicedb
          echo "Testing development preset..."
          helm template test-dev . -f values-presets/development.yaml --validate > /dev/null
          echo "✓ Development preset renders successfully"

      - name: Validate production-postgres preset
        run: |
          cd charts/spicedb
          echo "Testing production-postgres preset..."
          helm template test-postgres . \
            -f values-presets/production-postgres.yaml \
            --set config.existingSecret=test-secret \
            --set config.autogenerateSecret=false \
            --validate > /dev/null
          echo "✓ Production PostgreSQL preset renders successfully"

      - name: Validate production-cockroachdb preset
        run: |
          cd charts/spicedb
          echo "Testing production-cockroachdb preset..."
          helm template test-crdb . \
            -f values-presets/production-cockroachdb.yaml \
            --set config.existingSecret=test-secret \
            --set config.autogenerateSecret=false \
            --validate > /dev/null
          echo "✓ Production CockroachDB preset renders successfully"

      - name: Validate production-ha preset
        run: |
          cd charts/spicedb
          echo "Testing production-ha preset..."
          helm template test-ha . \
            -f values-presets/production-ha.yaml \
            --set config.existingSecret=test-secret \
            --set config.autogenerateSecret=false \
            --validate > /dev/null
          echo "✓ Production HA preset renders successfully"

      - name: Validate preset value overrides
        run: |
          cd charts/spicedb
          echo "Testing value overrides with presets..."
          helm template test-override . \
            -f values-presets/production-postgres.yaml \
            --set replicaCount=7 \
            --set logging.level=debug \
            --set config.existingSecret=test-secret \
            --set config.autogenerateSecret=false \
            --validate > /dev/null
          echo "✓ Preset value overrides work correctly"

      - name: Validate presets against values.schema.json
        run: |
          cd charts/spicedb
          echo "Validating all presets against values.schema.json..."

          # Helm's --validate flag checks against the schema automatically
          # We also explicitly test schema validation by rendering with strict validation
          for preset in values-presets/*.yaml; do
            preset_name=$(basename "$preset")
            echo "Schema validation for: $preset_name"
            # Use helm template with --validate which checks against values.schema.json
            helm template test-schema . -f "$preset" --validate > /dev/null 2>&1 || {
              echo "✗ Schema validation failed for $preset_name"
              exit 1
            }
            echo "✓ Schema validation passed for $preset_name"
          done


  policy:
    name: Validate Security Policies
    runs-on: ubuntu-latest
    needs: [unittest, preset-validation]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.56.0/conftest_0.56.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.56.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/
          conftest --version

      - name: Validate policies
        run: |
          cd charts/spicedb
          # Test the policy files against example compliant manifest
          conftest test -p policies/ policies/examples/compliant-deployment.yaml

          # Test the policy files against example non-compliant manifest (should fail)
          # We expect this to fail, so we negate the result
          if conftest test -p policies/ policies/examples/non-compliant-deployment.yaml; then
            echo "ERROR: Non-compliant manifest should have been rejected by policies"
            exit 1
          else
            echo "SUCCESS: Non-compliant manifest correctly rejected by policies"
          fi

          # Render chart templates and validate with conftest
          # Note: This will fail until we have actual templates, so we make it conditional
          if [ -n "$(ls -A templates/*.yaml 2>/dev/null)" ]; then
            helm template . --values values.yaml | conftest test -p policies/ -
          else
            echo "No templates found yet, skipping chart validation"
          fi

  chart-testing:
    name: Chart Testing
    runs-on: ubuntu-latest
    # Skip chart-testing (ct install) for draft PRs
    if: ${{ github.event_name == 'push' || github.event.pull_request.draft == false }}
    needs: [lint, unittest, policy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --config .github/ct.yaml

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.13.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}
